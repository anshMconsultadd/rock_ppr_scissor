<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1 class="game-heading">Rock Paper Scissors Game</h1>
    </header>

 
       
        <div class="choices">
            <button id="rock" class="choice-button">
                <img src="images/stone.jpg" alt="Rock" class="choice-image">
            </button>
            <button id="paper" class="choice-button">
                <img src="images/paper.jpg" alt="Paper" class="choice-image">
            </button>
            <button id="scissors" class="choice-button">
                <img src="images/scissor.jpeg" alt="Scissors" class="choice-image">
            </button>
        </div>

       
        <div class="result">
            <p id="result-message">lets goo</p>
        </div>

      
        <div class="scoreboard">
            <div class="player-score">
                <h2>Player Score:</h2>
                <p id="player-score">0</p>
            </div>
            <div class="computer-score">
                <h2>Computer Score:</h2>
                <p id="computer-score">0</p>
            </div>
        </div>


    <script src="index.js"></script> 
</body>
</html>
